<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    <body>
        <div class="calculator border">
            <div class="output border">0</div>
            <button type="button" class="clear border cell">C</button>
            <!-- <button class="sign border cell button">&#177</button> -->
            <button type="button" class="operator border cell">&#247</button>
            <button type="button" class="number border cell">7</button>
            <button type="button" class="number border cell">8</button>
            <button type="button" class="number border cell">9</button>
            <button type="button" class="operator border cell">&#215</button>
            <button type="button" class="number border cell">4</button>
            <button type="button" class="number border cell">5</button>
            <button type="button" class="number border cell">6</button>
            <button type="button" class="operator border cell">-</button>
            <button type="button" class="number border cell">1</button>
            <button type="button" class="number border cell">2</button>
            <button type="button" class="number border cell">3</button>
            <button type="button" class="operator border cell">+</button>
            <button type="button" class="number border cell">0</button>
            <!-- <button class="dot border cell button">.</button> -->
            <button type="button" class="equals border cell">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
